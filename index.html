<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>NPX</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<link rel="stylesheet" href="./css/my-style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background-transition="concave" data-transition="concave">
				<h1>NPX</h1>
				<ul class="names">
					<li class="fragment fade-in-then-semi-out">Marcos Álvarez García | UO251182</li>
					<li class="fragment fade-in-then-semi-out">Victor Gonzalo Cristóbal | UO264074</li>
					<li class="fragment fade-in-then-semi-out">Carmen Vigo Rodríguez | UO264045</li>
				</ul>
			</section>
			<section data-transition="slide">
				<h1>What is npx?</h1>
				<p class="fragment fade-in">It is a npm package executor</p>
			</section>

			<section data-transition="slide">
				<h1 class="fade-out">Yeah, okay, but what is it used for?</h1>
				<p class="fragment fade-in">It is used to run npm package without installing them!</p>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		Reveal.initialize();
	</script>
</body>

</html>
